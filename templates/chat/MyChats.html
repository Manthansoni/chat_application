{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MeChat</title>
    <link
            href="{% static 'logo.png' %}"
            rel="icon"
            type="image/x-icon"
    />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
    <link href="{% static 'My_chats.css' %}" rel="stylesheet">

    <link href="{% static 'css/open-iconic-bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">

    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">

    <link href="{% static 'css/aos.css' %}" rel="stylesheet">

    <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/flaticon.css' %}" rel="stylesheet">
    <link href="{% static 'css/icomoon.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<div id="loader-wrapper" style="display: block;">
    <div id="loader"></div>
</div>

{% include "chat/header.html" %}
<div class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <section class="ftco-section">
        <div class="container bg-light">
            <div id="chatbox">
                <div id="friendslist">
                    <div id="friends">
                        {% for i,j in chats.items %}
                        <form action="chat/" method="POST">
                            {% csrf_token %}
                            <input name="userid" type="hidden" value="{{i.id}}">
                            <input name="username" type="hidden" value="{{i}}">
                            <input name="room_name" type="hidden" value="{{j}}">
                            <button type="submit">
                                <div class="friend">
                                    <img src="https://i.imgur.com/DY6gND0.png"/>
                                    <p>
                                        <span>{{i}}</span>
                                    </p>

                                    <div class="status available"></div>
                                </div>
                            </button>
                        </form>
                        <br>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
<script src="{% static 'js/particles.min.js' %}"></script>
<script src="{% static 'js/particle.js' %}"></script>
<script src="{% static 'js/scrollax.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    window.addEventListener('load', function() {
        var foo = document.getElementById('loader-wrapper');
        if (foo.style.display == 'block') {
                foo.style.display = 'none';
            }
    });

</script>
</body>
</html>
